<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Ca$hTech</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="background">
		<section class="h-200">
			<div class="container h-100">
				<div class="row justify-content-sm-center h-100">
					<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
						<div class="text-center my-5">
							<img src="./cashtec_logo__1.png" alt="logo" width="200">
						</div>
						<div class="card shadow-lg">
							<div class="card-body p-5">
								<h1 class="fs-4 card-title fw-bold mb-4">Entrar</h1>
								<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
									<div class="mb-3">
										<label class="mb-2 text-muted" for="email">E-Mail</label>
										<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
										<div class="invalid-feedback">
											Email é invalido
										</div>
									</div>

									<div class="mb-3">
										<div class="mb-2 w-100">
											<label class="text-muted" for="password">Senha</label>
											<a class="float-end">
												Esqueceu a senha?
											</a>
										</div>
										<input id="password" type="password" class="form-control" name="password" required>
										<div class="invalid-feedback">
											Senha é obrigatória
										</div>
									</div>

									<div class="d-flex align-items-center">
										<div class="form-check">
											<input type="checkbox" name="remember" id="remember" class="form-check-input">
											<label for="remember" class="form-check-label">Continuar Logado</label>
										</div>
										<button class="btn btn-success ms-auto">
											Entrar
										</button>
									</div>
								</form>
							</div>
							<div class="card-footer py-3 border-0">
								<div class="text-center">
									Não tem uma conta? <a class="text-dark">Se registre</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
    </div>
</body>
</html>
